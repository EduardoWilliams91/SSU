;add this code to the alien icon to download all the libries 

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 9600
monitor_echo = yes
lib_deps = 
	markruys/DHT@^1.0.0
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	bblanchon/ArduinoJson@^7.2.0
